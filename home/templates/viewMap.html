<style>
    table,
    th,
    td {
        border-bottom: 1px solid #ddd;
        border-collapse: collapse;
        padding: 2px 3px;
        text-align: center;
    }

    th {
        font-weight: bold;
    }

    tr:hover {
        background-color: #c9dbe6;
    }

    #checkboxes {
        display: none;
        /* border: 1px #dadada solid; */
    }

    .slider {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 25px;
        background: #D3D3D3;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
    }

    .slider:hover {
        opacity: 1;
    }

    .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 25px;
        height: 25px;
        background: #FF0000;
        cursor: pointer;
    }

    .slider::-moz-range-thumb {
        width: 25px;
        height: 25px;
        background: #FF0000;
        cursor: pointer;
    }

    .sliderticks {
        display: flex;
        justify-content: space-between;
        padding: 0 10px;
    }

    .sliderticks p {
        position: relative;
        display: flex;
        justify-content: center;
        text-align: center;
        width: 1px;
        background: #D3D3D3;
        height: 10px;
        line-height: 40px;
        margin: 0 0 20px 0;
    }

    input[type="range"]::-moz-range-track {
        padding: 0 10px;
        background: repeating-linear-gradient(to right, #ccc, #ccc 10%, #000 10%, #000 11%, #ccc 11%, #ccc 20%);
    }

    #checkboxes3 label {
        display: block;
        text-align: left;
        margin: 10px;
    }

    #checkboxes3 {
        display: none;
        /* border: 1px #dadada solid; */
    }

    #checkboxes label {
        display: block;
        text-align: left;
        margin: 10px;
    }
    /* #checkboxes label:hover {
  background-color: #1e90ff;
} */

    #checkboxes2 label {
        display: block;
        text-align: left;
        margin: 10px;
    }

    #checkboxes2 {
        display: none;
        /* border: 1px #dadada solid; */
    }

    .btn {
        margin: 10px;
    }

    .border {
        padding: 6px 8px;
        border-style: groove;
        border-radius: 5px;
        margin: 20px;
    }

    .info {
        padding: 6px 8px;
        font: 14px/16px Arial, Helvetica, sans-serif;
        background: rgba(255, 255, 255, 0.8);
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
    }

    .info h4 {
        margin: 0 0 5px;
        color: #777;
    }

    .table {
        border-collapse: collapse;
        padding: 50px;
        font-weight: bold;
        /* background:rgba(191, 149, 233, 0.473); */
    }
    /* css to customize Leaflet default styles  */

    .leaflet-popup-content-wrapper {
        background: rgba(0, 0, 0, 0.9);
        color: #ffffff;
    }

    .leaflet-popup-content {
        font-weight: bold;
    }

    h6 {
        color: blue;
    }

    .select {
        background-color: rgb(116, 109, 109);
        width: 40%;
        margin-left: 100px;
        ;
        color: white;
    }

    .select.highlight {
        background: rgb(0, 0, 0);
        color: white;
    }

    .circle {
        background-color: red;
        border-radius: 50%;
    }

    .table-legend {
        border-collapse: collapse;
        padding: 2px 3px;
        width: 100%;
        font-size: small;
        /* font-weight: bold; */
        background: #fff;
    }

    .info {
        padding: 6px 8px;
        font: 14px/16px Arial, Helvetica, sans-serif;
        background: white;
        background: rgba(255, 255, 255, 0.8);
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
    }

    .info h4 {
        margin: 0 0 5px;
        color: #777;
    }

    .legend {
        line-height: 18px;
        color: #555;
    }

    .legend i {
        width: 18px;
        height: 18px;
        float: left;
        margin-right: 8px;
        opacity: 0.7;
    }
</style>

function setView(layerName, selectedBoundary) {
    // if (area) {
    //     mymap.removeLayer(area);
    // }
    let rootUrl = 'https://geonode.communitygis.in/geoserver/geonode/ows';

    let options = {
        service: 'WFS',
        version: '1.0.0',
        request: 'GetFeature',
        outputFormat: 'application/json',
        typeName: layerName,
        cql_filter: `Block='${selectedBoundary}'`,
        propertyName: 'the_geom'
    };
    let parameters = L.Util.extend(options);
    layer_url = rootUrl + L.Util.getParamString(parameters)
    fetch(layer_url).then(
        function(response) {
            if (response.status !== 200) {
                console.log('Looks like there was a problem. Status Code: ' +
                    response.status);
                return;
            }
            response.json().then(function(geojsonData) {
                //area = L.geoJson(geojsonData.features).addTo(mymap)
                area = L.geoJson(geojsonData.features)
                lat = area.getBounds()._northEast.lat
                lng = area.getBounds()._northEast.lng
                mymap.setView([lat, lng - 0.4], 10)
            });
        }).catch(function(err) {
        console.log('Fetch Error :-S', err);
    });
}

function setViewByDistrict(layerName, state,district) {
    // if (area) {
    //     mymap.removeLayer(area);
    // }
    alert(layerName+state+district);
    var area = null
    let rootUrl = 'https://geonode.communitygis.in/geoserver/geonode/ows';

    let options = {
        service: 'WFS',
        version: '1.0.0',
        request: 'GetFeature',
        outputFormat: 'application/json',
        typeName: layerName,
        cql_filter: `District='${district}'`,
        propertyName: 'the_geom'
    };
    let parameters = L.Util.extend(options);
    layer_url = rootUrl + L.Util.getParamString(parameters)

    fetch(layer_url).then(
        function(response) {
            if (response.status !== 200) {
                console.log('Looks like there was a problem. Status Code: ' +
                    response.status);
                return;
            }
            response.json().then(function(geojsonData) {
                area = L.geoJson(geojsonData.features)
                lat = area.getBounds()._northEast.lat
                lng = area.getBounds()._northEast.lng
                mymap.setView([lat - .5, lng - 0.9], 9)
            });
        }).catch(function(err) {
        console.log('Fetch Error :-S', err);
    });
}

function removeOptn(a,b){
    // console.log(document.getElementById(a).getElementsByTagName('input'))
    for(var i=0;i<document.getElementById(a).getElementsByTagName('input').length;i++){
        if(document.getElementById(a).getElementsByTagName('input')[i].checked){
            document.getElementById(a).getElementsByTagName('input')[i].checked=false;
            document.getElementById('cate_submit').click();
            break;

    document.getElementById(a).remove()
    console.log(`${a} ${b}`)

function plotData(){

    if(d==undefined || d == ""){
        alert("No results for this selection")
        clearAll()
    }
    console.log(`pltdata called`)
    replot()
    for(x in d){
        var point = L.marker([d[x].fields.latitude,d[x].fields.longitude],{icon:icon1});
        point.addTo(mymap)
        point.data=d[x].fields;
        point.bindPopup(`<div><img src="${d[x].fields}"><br>District: ${d[x].fields.district}<br>Taluka: ${d[x].fields.block_n}<br>Anganwadi Type: ${d[x].fields.agan_type}<br>Construction: ${d[x].fields.agancbuil_field}<br>Sitangan: ${d[x].fields.child_sitagan}</div>`)
        points.push(point)
    }
}
